<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1475303114916619"
     crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- CRT Screen Effect -->
    <div
      class="fixed inset-0 pointer-events-none"
      style="
        background: radial-gradient(
          circle,
          transparent 70%,
          rgba(41, 97, 131, 0.5)100%
        );
        z-index: 100;
      "
    ></div>

    <!-- Header -->

    <header class="container mx-auto px-4 py-8">
      <div
        class="flex flex-col md:flex-row items-center justify-between retro-border p-6 bg-opacity-90 bg-gray-900"
      >
        <div class="text-center md:text-left mb-6 md:mb-0">
          <h1
            class="retro-title text-4xl md:text-6xl mb-2 glitch"
            data-text="Weather Forecast"
          >
            Weather Forecast
          </h1>
        </div>

        <!-- Add this button inside the header or wherever you want -->
        <button onclick="toggleTheme()" class="retro-btn px-4 py-2 mt-4">
          Change Theme
        </button>
      </div>
    </header>

    <!-- Main Content -->
    

    <main class="container mx-auto px-4 py-8">
        <input 
        id="placeInput" 
        type="text" 
        placeholder="Enter city (e.g. Manila)" 
        class="w-full md:w-3/4 px-7 py-2 mb-4 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
        <button 
        onclick="searchWeather()" 
        class="retro-btn px-6 py-2 bg-pink-500 text-black hover:bg-pink-700 rounded-md font-bold transition-colors"
        >
        Search Weather
        </button>


      <!-- Search Section -->
    <div class="parent">
      <div class="child-1 flex flex-col items-center justify-center retro-border p-6 bg-opacity-90 bg-gray-900 mb-8">
      <h2 id="todayTitle" class="text-2xl font-bold text-center mb-4">Today's Weather</h2>
          <div id="todayWeather" class="flex flex-col items-center justify-center">
            <!-- JS will inject today's weather here -->
          </div>
      </div>

      <div class="child-3">
        <!-- Insert here the adsense -->
      </div>



    </div>

  <!-- Forecast Section -->
    <div class="child-2 ">
      <h2 id="locationTitle" class="text-xl font-bold mb-4 text-center"></h2>
      <div id="result" class="flex flex-row overflow-x-auto space-x-4 px-2 pb-2">
        <!-- JS will inject forecast cards here -->
      </div>
    </div>
  </main>



      


      

    <!-- Footer -->
    <footer class="container mx-auto px-4 py-8" >
      <p class="mb-2">Â© 2025</p>
      <p class="text-sm text-gray-400">
        <i class="fas fa-plane text-pink-500"></i> <i class="fas fa-building text-pink-500"></i>  <i class="fas fa-building text-pink-500"></i>
        Designed with by Faborada Nathaniel
      </p>
    </footer>

  </body>

  <script src="script.js"></script>
  <script src="/wheather/get_weather.js"></script>
</html>
